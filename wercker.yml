box: python:2.7 
#box: ubuntu

services:
    - rethinkdb
    - rabbitmq
build:
  steps:
    - script:
        name: installation 
        code: python setup.py install 
    - script:
        name: Start celery wercker
        code: echo Starting Celery; nohup celery -A inclucivics.data.tasks worker --loglevel=info --beat & 
    - script:
        name: Run backend api tests
        code: nosetests -v ntp/data/tests --with-coverage --cover-package=inclucivics.data

    
